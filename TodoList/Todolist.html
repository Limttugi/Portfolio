<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="Todolist.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>JJoonDoList</h1>
        <section id="day_time">
          <article id="day"></article>
          <article id="time">Time</article>
        </section>
      </header>

      <section class="search">
        <input id="inputList" type="text" placeholder="할 일을 입력후 엔터를 치세요 (20글자가 최대)" onkeyup="enterkey()" maxlength="20" />
        <i id="switch" class="far fa-clipboard" onclick="switchTodo()"></i>
      </section>
      <section class="todo">
        <article class="tdItem">
          <h2>기한 없음!</h2>
          <ul id="todo_check"></ul>
        </article>
        <article class="tdItem">
          <h2>기간 제한!</h2>
          <ul id="todo_time"></ul>
        </article>
      </section>
    </div>
    <script src="Todolist.js"></script>
  </body>
</html>
